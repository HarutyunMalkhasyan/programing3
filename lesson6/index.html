  <div class="header">
    <h1>Game of Life</h1>

    <div class="counters">
      <div class="col-sm-3">
        <div class="counter-count">
          <span class="count" id="grass">0</span>
          <h3 class="title">Grass</h3>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="counter-count">
          <span class="count" id="grassEater">0</span>
          <h3 class="title">grassEater</h3>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="counter-count">
          <span class="count" id="predator">0</span>
          <h3 class="title">Predator</h3>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="counter-count">
          <span class="count" id="water">0</span>
          <h3 class="title">Water</h3>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="counter-count">
          <span class="count" id="poacher">0</span>
          <h3 class="title">Poacher</h3>
        </div>
      </div>
      <div class="col-sm-3">
        <div class="counter-count">
          <span class="count" id="fruit">0</span>
          <h3 class="title">Fruits</h3>
        </div>


      </div>
      <div class="col-sm-3">
        <div class="counter-count">
          <span class="count" id="hunter">0</span>
          <h3 class="title">Hunter</h3>
        </div>

      </div>
    </div>
  </div>

  <div class="none">
    <div class="seasonsBtn">
      <div class="weather-button">
        <button onclick="Season(1)">WINTER</button>
        <button onclick="Season(2)">AUTUMN</button>
        <br>
        <button onclick="Season(3)">SUMMER</button>
        <button onclick="Season(4)">SPRING</button>
      </div>
      <button onclick="addGrass()" class="box box--fixed grass">Grass</button>

      <button onclick="addGrassEater()" class="box box--fixed grassEater">
        Eater
      </button>

      <button onclick="addHunter()" class="box box--fixed hunter">
        Hunter
      </button>

      <button onclick="addPredator()" class="box box--fixed predator">

        Predator
      </button>

      <button onclick=" addPoacher()" class="box box--fixed poacher">
        Poacher
      </button>

      <button onclick="addFruits()" class="box box--fixed fruits">
        Fruits
      </button>
      <button onclick="addJur()" class="box box--fixed water">
        Water
      </button>
      <button class="Restart  " onclick="restart()">
       Restart
      </button>
    </div>
